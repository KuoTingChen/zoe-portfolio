<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoe 的斜槓簡歷</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #fefcf9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #e07a5f;
    }
    .intro {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .buttons button {
      background: #f4a261;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .buttons button.active {
      background: #2a9d8f;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Zoe 的斜槓簡歷</h1>
  <p class="intro">嗨，我是 Zoe，一個熱愛探索、記錄與創作的人。</p>

  <div class="buttons">
    <button onclick="showSection('grad')" class="active">研究生</button>
    <button onclick="showSection('film')">影像工作者</button>
    <button onclick="showSection('media')">媒體工作者</button>
    <button onclick="showSection('traveler')">旅人</button>
    <button onclick="showSection('artist')">畫畫的人</button>
  </div>

  <div class="content" id="grad">
    <h2>研究生</h2>
    <p>目前就讀於德國法蘭克福歌德大學，專注於媒體、文化與性別議題。</p>
  </div>
  <div class="content" id="film" style="display:none;">
    <h2>影像工作者</h2>
    <p>拍攝紀錄片與短片，擅長紀實攝影與故事編排，代表作品有《_____》。</p>
  </div>
  <div class="content" id="media" style="display:none;">
    <h2>媒體工作者</h2>
    <p>曾在台灣媒體擔任記者／編輯，關心國際發展與社會議題。</p>
  </div>
  <div class="content" id="traveler" style="display:none;">
    <h2>旅人</h2>
    <p>探索 10+ 國，偏愛冷門路線與在地文化。旅途中也記錄聲音與影像。</p>
  </div>
  <div class="content" id="artist" style="display:none;">
    <h2>畫畫的人</h2>
    <p>喜歡用水彩與 Procreate 紀錄生活，畫圖對我來說是療癒與表達的方式。</p>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.content');
      const buttons = document.querySelectorAll('.buttons button');
      sections.forEach(sec => sec.style.display = 'none');
      buttons.forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).style.display = 'block';
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
